name: perf
author: 37 Miners, LLC

args:
    - count:
        help: Number of iterations to run per thread
        short: x
        long: count
        value_name: count
        takes_value: true
    - threads:
        help: Number of client threads to run
        short: t
        long: threads
        value_name: threads
        takes_value: true
    - itt:
        help: Number of times to repeat the test
        short: i
        long: itt
        value_name: itt
        takes_value: true
    - port:
        help: port to connect to
        short: p
        long: port
        value_name: port
        takes_value: true
    - histo:
        help: include histogram in output
        short: o
        long: histo
        takes_value: false
    - histo_max:
        help: maximum time in microseconds to display in the histogram. The default is 4,000.
        short: m
        long: histo_max
        value_name: histo_max
        takes_value: true
    - bucket_count:
        help: number of buckets to display in the histogram. The default is 20.
        short: b
        long: bucket_count
        value_name: bucket_count
        takes_value: true
