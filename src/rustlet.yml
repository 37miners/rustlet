name: rustlet
author: The BMW Developers

args:
    - client:
        help: Run the test client
        short: c
        long: client
        takes_value: false
    - count:
        help: Number of iterations to run per thread
        short: x
        long: count
        value_name: count
        takes_value: true
    - threads:
        help: Number of client threads to run
        short: t
        long: threads
        value_name: threads
        takes_value: true
    - itt:
        help: Number of times to repeat the test
        short: i
        long: itt
        value_name: itt
        takes_value: true
    - nginx:
        help: Run test against nginx instead of rustlet
        short: n
        long: nginx
        takes_value: false
    - debug:
        help: print debug information
        short: d
        long: debug
        takes_value: false
    - certs:
        help: TLS certificate file location
        short: e
        long: certs
        value_name: certs
        takes_value: true
    - private_key:
        help: TLS private_key file location
        short: p
        long: private_key
        value_name: pkey
        takes_value: true
